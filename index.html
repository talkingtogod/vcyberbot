<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RbxTools - Verify</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h2>Complete the CAPTCHA to enter</h2>
  <form id="captcha-form">
    <div class="g-recaptcha" data-sitekey="6LdJyUgrAAAAABieDEQlyNxyNauhWyvJSgiGrRCX"></div>
    <br>
    <button type="submit">Verify</button>
  </form>

  <script>
    document.getElementById("captcha-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const token = grecaptcha.getResponse();
      if (!token) return alert("⚠️ Please complete the CAPTCHA.");

      const res = await fetch('/api/verify-captcha', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      });

      const data = await res.json();

      if (data.success) {
        window.location.href = "home.html";
      } else {
        alert(data.message || "CAPTCHA failed. Try again.");
      }
    });
  </script>
</body>
</html>
