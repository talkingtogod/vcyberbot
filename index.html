<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captcha Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #F3F4F6; /* Soft gray background */
  }
  .container {
    position: relative;
    max-width: 300px;
    width: 100%;
    border-radius: 12px;
    padding: 15px 25px 25px;
    background: #FFFFFF;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
  }
  header {
    color: #111827; /* Gray-900 for strong readability */
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: 600;
    text-align: center;
  }
  .input_field {
    position: relative;
    height: 45px;
    margin-top: 15px;
    width: 100%;
  }
  .refresh_button {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    background: #4F46E5; /* Indigo-600 */
    height: 30px;
    width: 30px;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  .refresh_button:hover {
    background: #6366F1; /* Indigo-500 */
  }
  .refresh_button:active {
    transform: translateY(-50%) scale(0.98);
  }
  .input_field input,
  .button button {
    height: 100%;
    width: 100%;
    outline: none;
    border: none;
    border-radius: 8px;
  }
  .input_field input {
    padding: 0 15px;
    border: 1px solid #D1D5DB; /* Gray-300 border */
    color: #111827;
  }
  .captch_box input {
    color: #6B7280; /* Gray-500 */
    font-size: 22px;
    font-family: 'Courier New', monospace; /* Monospaced font for captcha */
    pointer-events: none;
    letter-spacing: 2px;
  }
  .captch_input input:focus {
    box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2); /* Indigo outline */
  }
  .message {
    font-size: 14px;
    margin: 14px 0;
    display: none;
    font-weight: 500;
  }
  .message.active {
    display: block;
  }
  .message.success {
    color: #22C55E; /* Green-500 */
  }
  .message.error {
    color: #EF4444; /* Red-500 */
  }
  .button button {
    background: #4F46E5;
    color: #fff;
    cursor: pointer;
    user-select: none;
    transition: background 0.2s ease;
  }
  .button button:hover {
    background: #6366F1;
  }
  .button button:active {
    transform: scale(0.99);
  }
  .button.disabled {
    opacity: 0.6;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="container">
    <header>Captcha Generator</header>
    <div class="input_field captch_box">
      <input type="text" value="" disabled />
      <button class="refresh_button">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
    </div>
    <div class="input_field captch_input">
      <input type="text" placeholder="Enter captcha" />
    </div>
    <div class="message">Entered captcha is correct</div>
    <div class="input_field button disabled">
      <button>Submit Captcha</button>
    </div>
  </div>

 <script>
  const captchaTextBox = document.querySelector(".captch_box input");
  const refreshButton = document.querySelector(".refresh_button");
  const captchaInputBox = document.querySelector(".captch_input input");
  const message = document.querySelector(".message");
  const submitButton = document.querySelector(".button");

  let captchaText = null;

  const generateCaptcha = () => {
    const randomString = Math.random().toString(36).substring(2, 7);
    const randomStringArray = randomString.split("");
    const changeString = randomStringArray.map((char) =>
      Math.random() > 0.5 ? char.toUpperCase() : char
    );
    captchaText = changeString.join("   ");
    captchaTextBox.value = captchaText;
    console.log("Generated captcha:", captchaText);
  };

  const refreshBtnClick = () => {
    generateCaptcha();
    captchaInputBox.value = "";
    captchaKeyUpValidate();
  };

  const captchaKeyUpValidate = () => {
    submitButton.classList.toggle("disabled", !captchaInputBox.value);
    if (!captchaInputBox.value) message.classList.remove("active");
  };

  const submitBtnClick = () => {
    const cleanCaptcha = captchaText.replace(/\s/g, "");
    message.classList.add("active");
    if (captchaInputBox.value === cleanCaptcha) {
      message.innerText = "Entered captcha is correct";
      message.style.color = "#EF4444";
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1000);
    } else {
      message.innerText = "Entered captcha is not correct";
      message.style.color = "#22C55E";
    }
  };
  refreshButton.addEventListener("click", refreshBtnClick);
  captchaInputBox.addEventListener("keyup", captchaKeyUpValidate);
  submitButton.addEventListener("click", submitBtnClick);
  generateCaptcha();
</script>

</body>
</html>
