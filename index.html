<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Captcha</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      height: 100vh;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #111827;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .captcha-box {
      position: relative;
      background: #e5e7eb;
      border: 2px dashed #4f46e5;
      border-radius: 8px;
      padding: 12px;
      font-size: 24px;
      letter-spacing: 4px;
      font-family: 'Courier New', monospace;
      user-select: none;
      color: #4f46e5;
      margin-bottom: 15px;
      pointer-events: none;
    }
    .captcha-box::selection {
      background: none;
    }
    .captcha-box::before {
      content: '';
      position: absolute;
      inset: 0;
      cursor: not-allowed;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #6366f1;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: 500;
    }
    .message.success {
      color: #22c55e;
    }
    .message.error {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CAPTCHA Verification</h2>
    <div class="captcha-box" id="captchaBox" oncopy="return false" oncontextmenu="return false"></div>
    <input type="text" id="captchaInput" placeholder="Enter the captcha" />
    <button id="submitBtn">Verify</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const captchaBox = document.getElementById("captchaBox");
    const captchaInput = document.getElementById("captchaInput");
    const submitBtn = document.getElementById("submitBtn");
    const message = document.getElementById("message");

    let currentCaptcha = "";

    function generateCaptcha() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789";
      currentCaptcha = "";
      for (let i = 0; i < 6; i++) {
        currentCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      captchaBox.textContent = currentCaptcha.split("").join(" ");
    }

    submitBtn.addEventListener("click", () => {
      const userInput = captchaInput.value.replace(/\s+/g, "");
      const target = currentCaptcha;
      if (userInput === target) {
        message.textContent = "Captcha correct! Redirecting...";
        message.className = "message success";
        setTimeout(() => window.location.href = "home.html", 1000);
      } else {
        message.textContent = "Incorrect captcha. Try again.";
        message.className = "message error";
        generateCaptcha();
        captchaInput.value = "";
      }
    });

    // Disable selection/copy at a deeper level
    captchaBox.addEventListener("mousedown", e => e.preventDefault());
    captchaBox.addEventListener("copy", e => e.preventDefault());

    generateCaptcha();
  </script>
</body>
</html>
