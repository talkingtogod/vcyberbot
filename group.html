<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Members Botter - RbxTools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #06b6d4;
            --dark: #0f0f23;
            --dark-secondary: #16213e;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.7;
            color: var(--text);
            background: var(--dark);
            overflow-x: hidden;
            cursor: none;
            min-height: 100vh;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            opacity: 0.8;
        }

        .cursor-dot {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: white;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.1s ease;
        }

        .cursor-ripple {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
            opacity: 0;
        }

        /* Dynamic Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #0f0f23, #16213e, #1e1b4b, #581c87);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        .mesh-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(6, 182, 212, 0.2) 0%, transparent 50%);
            animation: meshFloat 15s ease-in-out infinite;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 50%;
            animation: particleFloat 8s infinite linear;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes meshFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            text-decoration: none;
        }

        .back-btn {
            padding: 0.8rem 1.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        /* Main Content */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 6rem 2rem 2rem;
        }

        .form-container {
            background: var(--glass);
            padding: 4rem;
            border-radius: 32px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.8;
        }

        .form-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .form-subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--text);
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 1.5rem 2rem;
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            background: var(--glass);
            color: var(--text);
            font-size: 1.1rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .submit-btn {
            width: 100%;
            padding: 1.5rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            margin-top: 1rem;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Animation */
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--text-muted);
        }

        /* Result Messages */
        .result-message {
            display: none;
            padding: 1.5rem 2rem;
            border-radius: 20px;
            margin-top: 2rem;
            font-weight: 600;
            text-align: center;
        }

        .result-message.active {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        .result-message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .result-message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.8s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 2.5rem;
                margin: 1rem;
            }
            
            .form-title {
                font-size: 2.2rem;
            }
            
            .form-subtitle {
                font-size: 1.1rem;
            }
            
            .main-content {
                padding: 5rem 1rem 2rem;
            }

            body {
                cursor: auto;
            }

            .cursor,
            .cursor-dot,
            .cursor-ripple {
                display: none;
            }
        }

 
        .submit-btn, .back-btn, .form-input {
            cursor: none;
        }
    </style>
</head>
<body>

    <div class="cursor"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-ripple"></div>

    <div class="animated-bg">
        <div class="mesh-gradient"></div>
        <div class="particles" id="particles"></div>
    </div>


    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">RbxTools</a>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Menu
            </a>
        </div>
    </nav>

    <main class="main-content">
        <div class="form-container fade-in">
            <h1 class="form-title">Roblox Group Members</h1>
            <p class="form-subtitle">Automatically send members to any Roblox group with our advanced automation system.</p>
            
            <form id="followForm">
                <div class="form-group">
                    <label for="username" class="form-label">Roblox Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Enter the target username" required>
                </div>
                
                <div class="form-group">
                    <label for="amount" class="form-label">Amount of Members</label>
                    <input type="number" id="amount" name="amount" class="form-input" placeholder="Enter number of followers" min="1" max="10000" required>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-rocket"></i> Start Following
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span class="loading-text">Sending followers...</span>
            </div>
            
            <div class="result-message" id="resultMessage"></div>
        </div>
    </main>

    <script>
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorRipple = document.querySelector('.cursor-ripple');

        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            cursorDot.style.left = mouseX + 'px';
            cursorDot.style.top = mouseY + 'px';
            
            cursorRipple.style.left = (mouseX - 20) + 'px';
            cursorRipple.style.top = (mouseY - 20) + 'px';
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.1;
            cursorY += (mouseY - cursorY) * 0.1;
            
            cursor.style.left = (cursorX - 10) + 'px';
            cursor.style.top = (cursorY - 10) + 'px';
            
            requestAnimationFrame(animateCursor);
        }
        animateCursor();


        const hoverElements = document.querySelectorAll('.submit-btn, .back-btn, .form-input');
        
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
                cursorRipple.style.opacity = '0.5';
                cursorRipple.style.transform = 'scale(1.2)';
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursorRipple.style.opacity = '0';
                cursorRipple.style.transform = 'scale(1)';
            });
        });


        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 60;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
            }
        }

        document.getElementById('followForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const amount = parseInt(document.getElementById('amount').value);
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const resultMessage = document.getElementById('resultMessage');

            resultMessage.classList.remove('active', 'success', 'error');
            loading.classList.add('active');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            try {
                const response = await fetch(`https://cyberbotting.lol/api/addgroupmembers/${username}/${amount}`, {
                    method: 'GET'
                });
                
                loading.classList.remove('active');
                
                if (response.ok) {
                    const data = await response.text();
                    resultMessage.textContent = `Success! ${amount} followers are being sent to ${username}.`;
                    resultMessage.classList.add('active', 'success');
                } else {
                    throw new Error(`Request failed with status: ${response.status}`);
                }
            } catch (error) {
                loading.classList.remove('active');
                resultMessage.textContent = `Error: Failed to send followers. Please check the username and try again.`;
                resultMessage.classList.add('active', 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-rocket"></i> Start Following';
            }
        });

        document.getElementById('amount').addEventListener('input', function() {
            const value = parseInt(this.value);
            if (value > 10000) {
                this.value = 10000;
            } else if (value < 1) {
                this.value = 1;
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
</body>
</html>
